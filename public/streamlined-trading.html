<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaStack Trading System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            color: #e2e8f0;
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .header {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #10b981;
        }
        
        .nav-tabs {
            display: flex;
            gap: 1rem;
        }
        
        .nav-tab {
            padding: 0.5rem 1rem;
            background: transparent;
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 8px;
            color: #94a3b8;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .nav-tab.active {
            background: #10b981;
            color: white;
            border-color: #10b981;
        }
        
        .nav-tab:hover:not(.active) {
            background: rgba(16, 185, 129, 0.1);
            border-color: #10b981;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .view {
            display: none;
        }
        
        .view.active {
            display: block;
        }
        
        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #f1f5f9;
        }
        
        .cards-grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        }
        
        .card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.2s ease;
        }
        
        .card:hover {
            transform: translateY(-2px);
            border-color: rgba(16, 185, 129, 0.3);
            box-shadow: 0 8px 32px rgba(16, 185, 129, 0.1);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .symbol {
            font-size: 1.125rem;
            font-weight: 700;
            color: #f1f5f9;
        }
        
        .price {
            font-size: 1rem;
            color: #94a3b8;
        }
        
        .action-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .action-buy_more { background: #10b981; color: white; }
        .action-hold { background: #0ea5e9; color: white; }
        .action-trim { background: #f59e0b; color: white; }
        .action-sell { background: #ef4444; color: white; }
        
        .card-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-label {
            font-size: 0.75rem;
            color: #94a3b8;
            text-transform: uppercase;
        }
        
        .stat-value {
            font-size: 1rem;
            font-weight: 600;
            color: #f1f5f9;
        }
        
        .pnl-positive { color: #10b981; }
        .pnl-negative { color: #ef4444; }
        
        .card-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .btn {
            flex: 1;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn:hover {
            transform: translateY(-1px);
        }
        
        .btn-buy {
            background: #10b981;
            color: white;
        }
        
        .btn-sell {
            background: #ef4444;
            color: white;
        }
        
        .btn-trim {
            background: #f59e0b;
            color: white;
        }
        
        .discovery-card {
            border-left: 4px solid #10b981;
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            color: #94a3b8;
        }
        
        .status-message {
            padding: 0.75rem 1rem;
            margin: 1rem 0;
            border-radius: 8px;
            font-size: 0.875rem;
        }
        
        .status-success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
        }
        
        .status-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">üöÄ AlphaStack Trading</div>
            <div class="nav-tabs">
                <button class="nav-tab active" onclick="showView('portfolio')">Portfolio</button>
                <button class="nav-tab" onclick="showView('discovery')">Discovery</button>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Portfolio View -->
        <div id="portfolio-view" class="view active">
            <h2 class="section-title">üíº Current Portfolio</h2>
            <div id="portfolio-status"></div>
            <div id="portfolio-cards" class="cards-grid">
                <div class="loading">Loading portfolio positions...</div>
            </div>
        </div>

        <!-- Discovery View -->
        <div id="discovery-view" class="view">
            <h2 class="section-title">üîç AlphaStack Discovery</h2>
            <div id="discovery-status"></div>
            <div id="discovery-cards" class="cards-grid">
                <div class="loading">Loading discovery opportunities...</div>
            </div>
        </div>
    </div>

    <script>
        // View Management
        function showView(viewName) {
            // Update nav tabs
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update views
            document.querySelectorAll('.view').forEach(view => {
                view.classList.remove('active');
            });
            document.getElementById(viewName + '-view').classList.add('active');
            
            // Load data for the active view
            if (viewName === 'portfolio') {
                loadPortfolio();
            } else if (viewName === 'discovery') {
                loadDiscovery();
            }
        }

        // Portfolio Management
        async function loadPortfolio() {
            try {
                const response = await fetch('/api/portfolio-intelligence/analyze');
                const data = await response.json();
                
                if (data.success && data.positions) {
                    renderPortfolioCards(data.positions);
                    showStatus('portfolio', `Portfolio loaded: ${data.positions.length} positions`, 'success');
                } else {
                    showStatus('portfolio', 'Failed to load portfolio data', 'error');
                }
            } catch (error) {
                console.error('Portfolio load error:', error);
                showStatus('portfolio', 'Error loading portfolio: ' + error.message, 'error');
            }
        }

        function renderPortfolioCards(positions) {
            const container = document.getElementById('portfolio-cards');
            
            container.innerHTML = positions.map(position => {
                const pnlClass = position.unrealized_pnl_pct >= 0 ? 'pnl-positive' : 'pnl-negative';
                const pnlSign = position.unrealized_pnl_pct >= 0 ? '+' : '';
                
                return `
                    <div class="card">
                        <div class="card-header">
                            <div>
                                <div class="symbol">${position.symbol}</div>
                                <div class="price">$${position.current_price.toFixed(2)}</div>
                            </div>
                            <div class="action-badge action-${position.action.toLowerCase()}">${position.action}</div>
                        </div>
                        
                        <div class="card-stats">
                            <div class="stat">
                                <div class="stat-label">P&L</div>
                                <div class="stat-value ${pnlClass}">${pnlSign}${position.unrealized_pnl_pct.toFixed(1)}%</div>
                            </div>
                            <div class="stat">
                                <div class="stat-label">VIGL Score</div>
                                <div class="stat-value">${Math.round(position.vigl_score)}</div>
                            </div>
                            <div class="stat">
                                <div class="stat-label">Shares</div>
                                <div class="stat-value">${position.qty}</div>
                            </div>
                            <div class="stat">
                                <div class="stat-label">Value</div>
                                <div class="stat-value">$${position.market_value.toFixed(0)}</div>
                            </div>
                        </div>
                        
                        <div style="font-size: 0.875rem; color: #94a3b8; margin-bottom: 1rem;">
                            ${position.thesis || position.reasoning}
                        </div>
                        
                        <div class="card-actions">
                            ${getPortfolioButtons(position)}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function getPortfolioButtons(position) {
            let buttons = '';
            
            if (position.action === 'BUY_MORE' && position.add_usd) {
                buttons += `<button class="btn btn-buy" onclick="executeTrade('${position.symbol}', 'buy', null, ${position.add_usd})">Buy $${position.add_usd}</button>`;
            }
            
            if (position.action === 'TRIM' && position.trim_pct) {
                const trimQty = Math.floor(position.qty * (position.trim_pct / 100));
                buttons += `<button class="btn btn-trim" onclick="executeTrade('${position.symbol}', 'sell', ${trimQty})">Trim ${position.trim_pct}%</button>`;
            }
            
            if (position.action === 'SELL') {
                buttons += `<button class="btn btn-sell" onclick="executeTrade('${position.symbol}', 'sell', ${position.qty})">Sell All</button>`;
            }
            
            // Always add manual sell button
            buttons += `<button class="btn btn-sell" onclick="executeTrade('${position.symbol}', 'sell', ${Math.floor(position.qty / 4)})">Sell 25%</button>`;
            
            return buttons || '<div style="color: #94a3b8;">Hold Position</div>';
        }

        // Discovery System
        async function loadDiscovery() {
            try {
                const response = await fetch('/api/v2/scan/squeeze?engine=optimized');
                const data = await response.json();
                
                if (data.items && data.items.length > 0) {
                    renderDiscoveryCards(data.items);
                    showStatus('discovery', `Discovery loaded: ${data.items.length} opportunities`, 'success');
                } else {
                    showStatus('discovery', 'No opportunities found in current scan', 'error');
                }
            } catch (error) {
                console.error('Discovery load error:', error);
                showStatus('discovery', 'Error loading discovery: ' + error.message, 'error');
            }
        }

        function renderDiscoveryCards(opportunities) {
            const container = document.getElementById('discovery-cards');
            
            container.innerHTML = opportunities.slice(0, 12).map(opp => {
                return `
                    <div class="card discovery-card">
                        <div class="card-header">
                            <div>
                                <div class="symbol">${opp.symbol}</div>
                                <div class="price">$${(opp.price || 0).toFixed(2)}</div>
                            </div>
                            <div class="action-badge action-buy">${opp.action || 'BUY'}</div>
                        </div>
                        
                        <div class="card-stats">
                            <div class="stat">
                                <div class="stat-label">VIGL Score</div>
                                <div class="stat-value">${Math.round(opp.score || 50)}</div>
                            </div>
                            <div class="stat">
                                <div class="stat-label">Volume</div>
                                <div class="stat-value">${(opp.rel_vol_30m || opp.rel_vol || 1).toFixed(1)}x</div>
                            </div>
                            <div class="stat">
                                <div class="stat-label">Target</div>
                                <div class="stat-value">$${(opp.target_price || opp.price * 1.15 || 0).toFixed(2)}</div>
                            </div>
                            <div class="stat">
                                <div class="stat-label">Upside</div>
                                <div class="stat-value pnl-positive">+${(opp.upside_pct || 15).toFixed(0)}%</div>
                            </div>
                        </div>
                        
                        <div style="font-size: 0.875rem; color: #94a3b8; margin-bottom: 1rem;">
                            ${opp.thesis || opp.reasoning || 'AlphaStack VIGL opportunity'}
                        </div>
                        
                        <div class="card-actions">
                            <button class="btn btn-buy" onclick="executeTrade('${opp.symbol}', 'buy', null, 250)">Buy $250</button>
                            <button class="btn btn-buy" onclick="executeTrade('${opp.symbol}', 'buy', null, 500)">Buy $500</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Trading Execution
        async function executeTrade(symbol, side, qty, dollarAmount) {
            try {
                const tradeData = {
                    ticker: symbol,
                    side: side,
                    type: 'market'
                };
                
                if (qty) {
                    tradeData.qty = qty;
                } else if (dollarAmount) {
                    tradeData.notional = dollarAmount;
                }
                
                const response = await fetch('/api/orders/trade', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(tradeData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showStatus('portfolio', `‚úÖ ${side.toUpperCase()} order executed: ${symbol}`, 'success');
                    // Reload portfolio after trade
                    setTimeout(() => loadPortfolio(), 2000);
                } else {
                    showStatus('portfolio', `‚ùå Trade failed: ${result.error}`, 'error');
                }
                
            } catch (error) {
                console.error('Trade execution error:', error);
                showStatus('portfolio', 'Trade execution error: ' + error.message, 'error');
            }
        }

        // Utility Functions
        function showStatus(view, message, type) {
            const statusEl = document.getElementById(view + '-status');
            statusEl.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
            
            // Auto-hide success messages
            if (type === 'success') {
                setTimeout(() => {
                    statusEl.innerHTML = '';
                }, 5000);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadPortfolio();
        });
    </script>
</body>
</html>
