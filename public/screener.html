<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AlphaStack Screener</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      min-height: 100vh;
      color: white;
    }
    
    .screener-container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }
    
    .screener-header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .screener-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 16px;
    }
    
    .screener-card {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      padding: 16px;
      backdrop-filter: blur(10px);
    }
    
    .symbol-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    
    .symbol-name {
      font-size: 20px;
      font-weight: bold;
    }
    
    .score-badge {
      background: rgba(255,255,255,0.2);
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 600;
    }
    
    .price {
      font-size: 18px;
      color: #90EE90;
      font-weight: 600;
      margin-bottom: 12px;
    }
    
    .metrics {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      font-size: 12px;
    }
    
    .metric {
      display: flex;
      justify-content: space-between;
    }
    
    .controls {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .btn {
      background: rgba(255,255,255,0.2);
      border: 1px solid rgba(255,255,255,0.3);
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin: 0 5px;
    }
    
    .btn:hover {
      background: rgba(255,255,255,0.3);
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="screener-container">
    <div class="screener-header">
      <h1>üéØ AlphaStack Screener</h1>
      <p>Advanced stock screening with sentiment, technical, and short interest analysis</p>
    </div>
    
    <div class="controls">
      <button class="btn" onclick="loadData()">üîÑ Refresh Data</button>
      <button class="btn" onclick="runScan('manual')">üöÄ Run Scan</button>
    </div>
    
    <div id="results">
      <div class="loading">Loading screener data...</div>
    </div>
  </div>

  <script>
    async function loadData() {
      try {
        const response = await fetch('/api/screener/top');
        const data = await response.json();
        
        if (!data.ok) {
          throw new Error(data.error || 'API error');
        }
        
        renderResults(data.items || []);
        
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('results').innerHTML = 
          `<div style="color: #ff6b6b; text-align: center; padding: 20px;">
            ‚ùå Error: ${error.message}
          </div>`;
      }
    }
    
    function renderResults(items) {
      const resultsDiv = document.getElementById('results');
      
      if (items.length === 0) {
        resultsDiv.innerHTML = '<div class="loading">No screening results found. Run a scan to populate data.</div>';
        return;
      }
      
      const cards = items.map(item => `
        <div class="screener-card">
          <div class="symbol-header">
            <span class="symbol-name">${item.symbol}</span>
            <span class="score-badge">${item.score}</span>
          </div>
          <div class="price">$${(item.price || 0).toFixed(2)}</div>
          <div class="metrics">
            <div class="metric">
              <span>RSI:</span>
              <span>${(item.rsi || 0).toFixed(1)}</span>
            </div>
            <div class="metric">
              <span>Rel Vol:</span>
              <span>${(item.rel_vol_30m || 0).toFixed(1)}x</span>
            </div>
            <div class="metric">
              <span>Short %:</span>
              <span>${((item.short_interest || 0) * 100).toFixed(1)}%</span>
            </div>
            <div class="metric">
              <span>Borrow Fee:</span>
              <span>${((item.borrow_fee || 0) * 100).toFixed(1)}%</span>
            </div>
            <div class="metric">
              <span>Reddit:</span>
              <span>${item.reddit_mentions || 0}</span>
            </div>
            <div class="metric">
              <span>Sentiment:</span>
              <span>${(item.sentiment_score || 0).toFixed(1)}</span>
            </div>
          </div>
        </div>
      `).join('');
      
      resultsDiv.innerHTML = `
        <div class="screener-grid">
          ${cards}
        </div>
        <div style="text-align: center; margin-top: 16px; opacity: 0.7; font-size: 12px;">
          ${items.length} candidates found
        </div>
      `;
    }
    
    async function runScan(label) {
      document.getElementById('results').innerHTML = '<div class="loading">üîÑ Running scan...</div>';
      
      try {
        const response = await fetch('/api/screener/run', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ label })
        });
        
        const result = await response.json();
        
        if (!result.ok) {
          throw new Error(result.error);
        }
        
        // Wait then reload data
        setTimeout(loadData, 3000);
        
      } catch (error) {
        console.error('Error running scan:', error);
        document.getElementById('results').innerHTML = 
          `<div style="color: #ff6b6b; text-align: center; padding: 20px;">
            ‚ùå Scan failed: ${error.message}
          </div>`;
      }
    }
    
    // Load data on page load
    document.addEventListener('DOMContentLoaded', loadData);
  </script>
</body>
</html>
