<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AlphaStack Screener</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/public/css/screener.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      min-height: 100vh;
    }
    
    .header {
      background: rgba(0,0,0,0.2);
      padding: 20px;
      text-align: center;
      color: white;
      backdrop-filter: blur(10px);
    }
    
    .header h1 {
      margin: 0;
      font-size: 32px;
      font-weight: 600;
    }
    
    .header p {
      margin: 8px 0 0 0;
      opacity: 0.8;
      font-size: 16px;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    .footer {
      text-align: center;
      padding: 20px;
      color: rgba(255,255,255,0.6);
      font-size: 14px;
    }
    
    .nav-link {
      display: inline-block;
      margin: 20px 0;
      padding: 10px 20px;
      background: rgba(255,255,255,0.1);
      color: white;
      text-decoration: none;
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,0.2);
      transition: all 0.3s ease;
    }
    
    .nav-link:hover {
      background: rgba(255,255,255,0.2);
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üéØ AlphaStack Screener</h1>
    <p>Advanced stock screening with sentiment, technical, and short interest analysis</p>
    <a href="/" class="nav-link">‚Üê Back to Dashboard</a>
  </div>
  
  <div class="container">
    <div id="screener-tile"></div>
  </div>
  
  <div class="footer">
    <p>AlphaStack Screener - Real-time market analysis and stock discovery</p>
  </div>
  
  <script src="/public/js/screener-tile.js"></script>
</body>
</html>
