<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Squeeze Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .live-indicator {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .recommendation-card {
            transition: all 0.3s ease;
        }
        
        .recommendation-card:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // Order Buttons Component
        const OrderButtons = ({ ticker, price, action, onOrderExecuted }) => {
            const [loading, setLoading] = useState(false);
            const [status, setStatus] = useState('idle');

            const executeOrder = async (orderAction) => {
                setLoading(true);
                setStatus('idle');
                
                try {
                    const usdAmount = orderAction === 'BUY' ? 
                        Math.min(150, Math.floor(100 / price) * price) : 
                        100;
                    
                    const response = await fetch('/api/orders/create', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            ticker: ticker,
                            usd_amount: usdAmount,
                            current_price: price,
                            tp1_pct: 0.15,
                            tp2_pct: 0.30,
                            stop_pct: 0.08
                        })
                    });

                    const result = await response.json();
                    
                    if (result.ok) {
                        setStatus('success');
                        onOrderExecuted?.();
                        setTimeout(() => setStatus('idle'), 3000);
                    } else {
                        setStatus('error');
                        console.error('Order failed:', result.error);
                        setTimeout(() => setStatus('idle'), 3000);
                    }
                } catch (error) {
                    setStatus('error');
                    console.error('Order execution error:', error);
                    setTimeout(() => setStatus('idle'), 3000);
                }
                
                setLoading(false);
            };

            const getBuyButtonText = () => {
                if (loading) return 'Placing...';
                if (status === 'success') return 'Bought ✅';
                if (status === 'error') return 'Failed ❌';
                
                const shares = Math.floor(100 / price);
                return `Buy ${shares} shares`;
            };

            const getButtonStyle = (buttonAction) => {
                const baseStyle = "px-4 py-2 rounded-lg font-medium transition-all duration-200 disabled:opacity-50";
                
                if (status === 'success') {
                    return `${baseStyle} bg-green-500 text-white`;
                }
                if (status === 'error') {
                    return `${baseStyle} bg-red-500 text-white`;
                }
                
                if (buttonAction === 'BUY') {
                    const isPrimary = action === 'BUY';
                    return isPrimary ? 
                        `${baseStyle} bg-green-600 hover:bg-green-700 text-white shadow-lg` :
                        `${baseStyle} bg-green-100 hover:bg-green-200 text-green-800 border border-green-300`;
                } else {
                    return `${baseStyle} bg-red-100 hover:bg-red-200 text-red-800 border border-red-300`;
                }
            };

            return (
                <div className="flex gap-2 mt-3">
                    <button
                        onClick={() => executeOrder('BUY')}
                        disabled={loading}
                        className={getButtonStyle('BUY')}
                    >
                        {getBuyButtonText()}
                    </button>
                    
                    <button
                        onClick={() => executeOrder('SELL')}
                        disabled={loading}
                        className={getButtonStyle('SELL')}
                    >
                        {loading ? 'Selling...' : 'Sell'}
                    </button>
                </div>
            );
        };

        // Squeeze Card Component
        const SqueezeCard = ({ recommendation, onOrderExecuted }) => {
            const [expanded, setExpanded] = useState(false);
            
            const { ticker, score, action, thesis, targets, price_data, intraday } = recommendation;
            
            const getActionColor = (action) => {
                switch (action) {
                    case 'BUY': return 'bg-green-100 text-green-800 border-green-200';
                    case 'EARLY_READY': return 'bg-blue-100 text-blue-800 border-blue-200';
                    case 'PRE_BREAKOUT': return 'bg-yellow-100 text-yellow-800 border-yellow-200';
                    case 'WATCHLIST': return 'bg-gray-100 text-gray-800 border-gray-200';
                    default: return 'bg-gray-100 text-gray-600 border-gray-200';
                }
            };
            
            const formatPrice = (price) => {
                return price >= 1 ? `$${price.toFixed(2)}` : `$${price.toFixed(3)}`;
            };
            
            const formatPercent = (percent) => {
                const sign = percent >= 0 ? '+' : '';
                return `${sign}${percent.toFixed(2)}%`;
            };

            const ThesisPieChart = ({ data }) => {
                const total = Object.values(data).reduce((sum, val) => sum + val, 0);
                const segments = Object.entries(data).map(([key, value]) => ({
                    label: key,
                    value,
                    percentage: (value / total) * 100
                }));
                
                let cumulativePercentage = 0;
                
                return (
                    <div className="relative w-16 h-16">
                        <svg className="w-16 h-16 transform -rotate-90">
                            <circle
                                cx="32"
                                cy="32"
                                r="28"
                                fill="none"
                                stroke="#e5e7eb"
                                strokeWidth="8"
                            />
                            {segments.map((segment, index) => {
                                const strokeDasharray = `${segment.percentage * 1.76} 176`;
                                const strokeDashoffset = -cumulativePercentage * 1.76;
                                cumulativePercentage += segment.percentage;
                                
                                const colors = ['#10b981', '#3b82f6', '#f59e0b', '#8b5cf6', '#ef4444'];
                                
                                return (
                                    <circle
                                        key={segment.label}
                                        cx="32"
                                        cy="32"
                                        r="28"
                                        fill="none"
                                        stroke={colors[index % colors.length]}
                                        strokeWidth="8"
                                        strokeDasharray={strokeDasharray}
                                        strokeDashoffset={strokeDashoffset}
                                        className="transition-all duration-300"
                                    />
                                );
                            })}
                        </svg>
                        <div className="absolute inset-0 flex items-center justify-center">
                            <span className="text-sm font-bold">{score}</span>
                        </div>
                    </div>
                );
            };

            return (
                <div className="recommendation-card bg-white rounded-lg border border-gray-200 p-4 hover:shadow-lg">
                    {/* Header */}
                    <div className="flex items-center justify-between mb-3">
                        <div className="flex items-center gap-3">
                            <h3 className="font-bold text-lg">{ticker}</h3>
                            <span className={`px-2 py-1 rounded-full text-xs font-medium border ${getActionColor(action)}`}>
                                {action}
                            </span>
                            {price_data?.is_live_data && (
                                <span className="live-indicator px-2 py-1 rounded-full text-xs font-medium bg-green-100 text-green-700 border border-green-200">
                                    LIVE
                                </span>
                            )}
                        </div>
                        <ThesisPieChart data={thesis} />
                    </div>

                    {/* Price Info */}
                    <div className="grid grid-cols-2 gap-4 mb-3">
                        <div>
                            <div className="text-2xl font-bold">{formatPrice(price_data?.current || recommendation.price)}</div>
                            <div className={`text-sm ${(price_data?.change || 0) >= 0 ? 'text-green-600' : 'text-red-600'}`}>
                                {formatPercent(price_data?.change_percent || 0)} today
                            </div>
                        </div>
                        <div className="text-right">
                            <div className="text-sm text-gray-600">Volume</div>
                            <div className="font-semibold">{((price_data?.volume || 0) / 1000000).toFixed(1)}M</div>
                            <div className="text-xs text-gray-500">{(intraday?.rvol || 1).toFixed(1)}x avg</div>
                        </div>
                    </div>

                    {/* Key Metrics */}
                    <div className="grid grid-cols-3 gap-2 mb-3 text-xs">
                        <div className="text-center">
                            <div className="text-gray-500">High</div>
                            <div className="font-semibold">{formatPrice(price_data?.high || recommendation.price)}</div>
                        </div>
                        <div className="text-center">
                            <div className="text-gray-500">VWAP</div>
                            <div className={`font-semibold ${intraday?.vwap_reclaimed ? 'text-green-600' : 'text-red-600'}`}>
                                {formatPrice(price_data?.vwap || recommendation.price)}
                            </div>
                        </div>
                        <div className="text-center">
                            <div className="text-gray-500">Low</div>
                            <div className="font-semibold">{formatPrice(price_data?.low || recommendation.price)}</div>
                        </div>
                    </div>

                    {/* Targets */}
                    <div className="bg-gray-50 rounded-lg p-3 mb-3">
                        <div className="text-xs font-medium text-gray-700 mb-2">Targets</div>
                        <div className="grid grid-cols-3 gap-2 text-xs">
                            <div>
                                <div className="text-gray-500">TP1</div>
                                <div className="font-semibold text-green-600">{targets?.tp1 || '+15%'}</div>
                            </div>
                            <div>
                                <div className="text-gray-500">TP2</div>
                                <div className="font-semibold text-green-600">{targets?.tp2 || '+30%'}</div>
                            </div>
                            <div>
                                <div className="text-gray-500">Stop</div>
                                <div className="font-semibold text-red-600">{targets?.stop || '-8%'}</div>
                            </div>
                        </div>
                    </div>

                    {/* Expandable Thesis Details */}
                    {expanded && (
                        <div className="bg-blue-50 rounded-lg p-3 mb-3">
                            <div className="text-xs font-medium text-blue-700 mb-2">Thesis Breakdown</div>
                            <div className="space-y-1 text-xs">
                                {Object.entries(thesis).map(([key, value]) => (
                                    <div key={key} className="flex justify-between">
                                        <span className="capitalize text-gray-600">{key}:</span>
                                        <span className="font-semibold">{value} pts</span>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {/* Action Buttons */}
                    <div className="flex items-center justify-between">
                        <button
                            onClick={() => setExpanded(!expanded)}
                            className="text-xs text-blue-600 hover:text-blue-800"
                        >
                            {expanded ? 'Hide Details' : 'Show Details'}
                        </button>
                        
                        <OrderButtons
                            ticker={ticker}
                            price={price_data?.current || recommendation.price}
                            action={action}
                            onOrderExecuted={onOrderExecuted}
                        />
                    </div>
                </div>
            );
        };

        // Main Dashboard Component
        const EnhancedSqueezeDashboard = () => {
            const [data, setData] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [selectedTab, setSelectedTab] = useState('BUY');
            const [lastUpdated, setLastUpdated] = useState(null);

            const fetchRecommendations = async () => {
                try {
                    setError(null);
                    const response = await fetch('/api/discoveries/latest-scores');
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const result = await response.json();
                    
                    if (result.success && result.data) {
                        setData(result.data);
                        setLastUpdated(new Date());
                    } else {
                        throw new Error('Invalid response format');
                    }
                } catch (error) {
                    console.error('Failed to fetch recommendations:', error);
                    setError(error.message || 'Failed to fetch recommendations');
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                fetchRecommendations();
                
                // Refresh every 30 seconds
                const interval = setInterval(fetchRecommendations, 30000);
                return () => clearInterval(interval);
            }, []);

            const groupedData = useMemo(() => {
                const groups = {
                    BUY: data.filter(item => item.action === 'BUY'),
                    EARLY_READY: data.filter(item => item.action === 'EARLY_READY'),
                    PRE_BREAKOUT: data.filter(item => item.action === 'PRE_BREAKOUT'), 
                    WATCHLIST: data.filter(item => item.action === 'WATCHLIST' || item.action === 'MONITOR')
                };
                
                // Sort each group by score descending
                Object.keys(groups).forEach(key => {
                    groups[key].sort((a, b) => (b.score || 0) - (a.score || 0));
                });
                
                return groups;
            }, [data]);

            const getTabColor = (tab) => {
                const colors = {
                    BUY: 'border-green-500 text-green-600',
                    EARLY_READY: 'border-blue-500 text-blue-600',
                    PRE_BREAKOUT: 'border-yellow-500 text-yellow-600',
                    WATCHLIST: 'border-gray-500 text-gray-600'
                };
                return colors[tab] || colors.WATCHLIST;
            };

            const getTabLabel = (tab, count) => {
                const labels = {
                    BUY: `BUY (${count})`,
                    EARLY_READY: `Early Ready (${count})`,
                    PRE_BREAKOUT: `Pre-Breakout (${count})`,
                    WATCHLIST: `Watchlist (${count})`
                };
                return labels[tab] || `${tab} (${count})`;
            };

            if (loading) {
                return (
                    <div className="min-h-screen bg-gray-100 flex items-center justify-center">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
                            <p className="text-gray-600">Loading enhanced recommendations...</p>
                        </div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="min-h-screen bg-gray-100 p-6">
                        <div className="max-w-4xl mx-auto">
                            <div className="bg-red-50 border border-red-200 rounded-lg p-4">
                                <div className="flex items-center">
                                    <div className="text-red-600 mr-3">⚠️</div>
                                    <div>
                                        <h3 className="text-red-800 font-medium">Error Loading Recommendations</h3>
                                        <p className="text-red-600 text-sm mt-1">{error}</p>
                                        <button 
                                            onClick={fetchRecommendations}
                                            className="text-red-700 hover:text-red-900 text-sm underline mt-2"
                                        >
                                            Try Again
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-100 p-6">
                    <div className="max-w-7xl mx-auto space-y-6">
                        {/* Header */}
                        <div className="flex items-center justify-between">
                            <div>
                                <h1 className="text-3xl font-bold text-gray-900">Enhanced Squeeze Dashboard</h1>
                                <p className="text-gray-600 mt-1">
                                    {data.length} discoveries powered by AlphaStack engine
                                    {lastUpdated && (
                                        <span className="ml-2 text-sm">
                                            • Last updated: {lastUpdated.toLocaleTimeString()}
                                        </span>
                                    )}
                                </p>
                            </div>
                            
                            <button
                                onClick={fetchRecommendations}
                                disabled={loading}
                                className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50"
                            >
                                {loading ? 'Refreshing...' : 'Refresh'}
                            </button>
                        </div>

                        {/* Tabs */}
                        <div className="border-b border-gray-200 bg-white rounded-t-lg">
                            <nav className="flex space-x-8 px-6">
                                {Object.entries(groupedData).map(([tab, items]) => (
                                    <button
                                        key={tab}
                                        onClick={() => setSelectedTab(tab)}
                                        className={`py-4 px-1 border-b-2 font-medium text-sm ${
                                            selectedTab === tab
                                                ? getTabColor(tab)
                                                : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'
                                        }`}
                                    >
                                        {getTabLabel(tab, items.length)}
                                    </button>
                                ))}
                            </nav>
                        </div>

                        {/* Content */}
                        <div className="bg-white rounded-b-lg p-6">
                            {groupedData[selectedTab]?.length > 0 ? (
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {groupedData[selectedTab].map((recommendation, index) => (
                                        <SqueezeCard
                                            key={`${recommendation.ticker}-${index}`}
                                            recommendation={recommendation}
                                            onOrderExecuted={fetchRecommendations}
                                        />
                                    ))}
                                </div>
                            ) : (
                                <div className="text-center py-12 text-gray-500">
                                    <div className="text-6xl mb-4">📊</div>
                                    <h3 className="text-lg font-medium text-gray-900 mb-2">
                                        No {selectedTab.toLowerCase().replace('_', ' ')} recommendations
                                    </h3>
                                    <p className="text-gray-600">
                                        Try checking other tabs or refresh to load new discoveries.
                                    </p>
                                </div>
                            )}
                        </div>

                        {/* Summary Stats */}
                        {data.length > 0 && (
                            <div className="bg-white rounded-lg p-6">
                                <h3 className="font-medium text-gray-900 mb-4">Discovery Summary</h3>
                                <div className="grid grid-cols-2 md:grid-cols-4 gap-6 text-sm">
                                    <div>
                                        <div className="text-gray-500">Total Discoveries</div>
                                        <div className="font-semibold text-2xl">{data.length}</div>
                                    </div>
                                    <div>
                                        <div className="text-gray-500">High Confidence (≥70)</div>
                                        <div className="font-semibold text-2xl text-green-600">
                                            {data.filter(item => item.score >= 70).length}
                                        </div>
                                    </div>
                                    <div>
                                        <div className="text-gray-500">Live Data</div>
                                        <div className="font-semibold text-2xl text-blue-600">
                                            {data.filter(item => item.price_data?.is_live_data).length}
                                        </div>
                                    </div>
                                    <div>
                                        <div className="text-gray-500">Avg Score</div>
                                        <div className="font-semibold text-2xl">
                                            {(data.reduce((sum, item) => sum + (item.score || 0), 0) / data.length).toFixed(1)}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<EnhancedSqueezeDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
